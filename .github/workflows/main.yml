name: Deploy to GitHub Pages

# Run workflow on every push to the master branch
on:
  push:
    branches: [ main ]

jobs:
  deploy-to-github-pages:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:
  # uses GitHub's checkout action to checkout code form the master branch
    - uses: actions/checkout@v2

    - name: UpdateVersion
    uses: datamonsters/replace-action@v2
    id: sub
    with: 
        files: 'ValidateUser.App/wwwroot/service-worker.published.js'
        replacements: '%%CACHE_VERSION%%=${{ github.run_id }}'

  # sets up .NET Core SDK 8.
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 8.0.202
        
    # publishes Blazor project to the release-folder
    - name: Publish .NET Core Project
      run: dotnet publish ValidateUser.sln -c:Release -o:publish -p:GHPages=true

    # Deploy the site
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: publish/wwwroot
          force_orphan: true 
